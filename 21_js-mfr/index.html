<!--

Aim: JS and the Holy Trinity of Data Processing

reduce in JS:
  x = [1, 2, 3, 4]
  x.reduce( function(a, b) { return a + b} );

  *will sum elements of x

map:
  var x = [1, 2, 3, 4]
  var newX = x.map ( function (n) {
    return n * 2;
    }
  );
  console.log("The doubled numbers are", newX);
  [2, 4, 6, 8]

  *will double items of x

filter:
  var x = [1, 2, 3, 4]
  var newX = x.filter ( function(n){
    return (n % 2 == 0)
  });

  *will create a list with only the even elements of x
  newX: [2, 4]

-->
